<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <h:title>Shea Sepherd - Die Plattform um Geisternetze zu melden und zu beseitigen</h:title>
    </h:head>
    <h:body>
        <h1>Geisternetze melden</h1>
        
        <h:form>
            <h:outputLabel for="gpsCoords">GPS-Koordinaten:</h:outputLabel>
            <h:inputText id="gpsCoords" value="#{ghostNetController.gpsCoords}" required="true" />
            
            <h:outputLabel for="size">Geschätzte Größe:</h:outputLabel>
            <h:inputText id="size" value="#{ghostNetController.size}" required="true" />
            
            <h:outputLabel for="status">Status:</h:outputLabel>
            <h:inputText id="status" value="#{ghostNetController.status}" required="true" />
            
            <h:commandButton value="Melden" action="#{ghostNetController.meldGeisternetz}" />
        </h:form>
        
    </h:body>
</html>
